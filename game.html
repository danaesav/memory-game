              <li></li>

        </ul>
        </ul>
    </div>

    <div>
      <p class="text dim" id="yourScore">Your Score: 0</p>
      <p class="text dim" id="opponentScore">Opponent Score: 0</p>
    </div>

    <div id="popUp">
      <p class="text" id="popUpText"><em>Do you really want to quit?</em></p>
      <button class="btn" id="yesBtn" type="button">Yes</button>
      <button class="btn" id="noBtn" type="button">No</button>
    </div>

    <button class="btn dim" id="quitBtn" type="button">Quit</button>
    
    <script>
        var popUp = document.getElementById('popUp');
        var quitBtn = document.getElementById('quitBtn');
        var noBtn = document.getElementById('noBtn');
        var toDim = document.querySelectorAll(".dim");

        console.log(toDim);

        function activatePopUp(){
          popUp.style.display='block';
          for(e of toDim){
            e.style.opacity=0.5;
          }
        }
        quitBtn.addEventListener("click", activatePopUp);

        function disactivatePopUp(){
          popUp.style.display='none';
          for(e of toDim){
            e.style.opacity=1;
          }
        }
        function goBack(){
          window.location.href='splash.html';
        }
        noBtn.addEventListener("click", disactivatePopUp);
        yesBtn.addEventListener("click", goBack);

    </script>
</body>
</html>
