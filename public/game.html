<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory (Game Screen)</title>  
    <link rel="stylesheet" href="stylesheets/gameStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheets/game">
    <style>
      li {
        background-image: url('images/flame2.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: white;
      }
    </style>
  </head>
<body style="background-color: #66B9A3;">

    <header class="dim">Time Left: 60<hr></header>
    <div class="dim" id="canvas">
        <!--table-->
        <ul id="outer">
          <ul style="height: 20%">
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
          </ul>
          <ul style="height: 20%">
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li onclick="alert('Hehehe found me!');"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
          </ul>
          <ul style="height: 20%">
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
          </ul>
          <ul style="height: 20%">
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
          </ul>
          <ul style="height: 20%">
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
        </ul>
        </ul>
    </div>

    <div>
      <p class="text dim" id="yourScore">Your Score: 0</p>
      <p class="text dim" id="opponentScore">Opponent Score: 0</p>
    </div>

    <div id="popUp">
      <p class="text" id="popUpText"><em>Do you really want to quit?</em></p>
      <form method="get" action="/">
        <button class="btn" id="yesBtn" type="submit">Yes</button>
      </form>
      <button class="btn" id="noBtn" type="button">No</button>
    </div>

    <button class="btn dim" id="quitBtn" type="button">Quit</button>
    <script src="javascripts/game.js"></script>
</body>
</html>
