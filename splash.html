<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>  
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body style="background-color: #66B9A3;">

    <header>Memory Game</header>
    
    <div class="row">
        <div class="column">
            <h2 class="numbers" id="numberCompletedGames">30</h2>
            <p id="labelCompletedgames">Completed Games</p>
        </div>

        <div class="column">
            <h2 class="numbers" id="numberPlayersOnline">50</h2>
            <p id="labelPlayersOnline">Players Online</p>
        </div>

        <div class="column">
            <h2 class="numbers" id="numberOngoingGames">25</h2>
            <p id="labelOngoingGames">Ongoing games</p>
        </div>
    </div>

    <div class="row">
        <button class="btn" id="playButton" type="button" onclick="alert('Get ready to play!')">Play</button>

    </div>
    
</body>
</html>
