<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>  
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body style="background-color: #66B9A3;">

    <header>Memory Game</header>
    
    <div class="row">
        <div class="column">
            <h2 class="numbers" id="numberCompletedGames">30</h2>
            <p id="labelCompletedgames">Completed Games</p>
        </div>

        <div class="column">
            <h2 class="numbers" id="numberPlayersOnline">50</h2>
            <p id="labelPlayersOnline">Players Online</p>
        </div>

        <div class="column">
            <h2 class="numbers" id="numberOngoingGames">25</h2>
            <p id="labelOngoingGames">Ongoing games</p>
        </div>
    </div>

        <button class="btn" id="playButton" type="button" onclick="document.getElementById('popUp').style.display='block'">Play</button>
        <button class="btn" id="leaderboardButton" type="button">Leaderboard</button>
        <button class="btn" id="rulesButton" type="button">How to play</button>

    <div id="popUp" class="modal">
        <h1 id="please">Please Wait</h1>
        <h2>Finding a match...</h2>
                
        <button onclick="document.getElementById('popUp').style.display='none'" type="button" id="cancelbtn">Cancel</button>
    </div>
    
</body>
</html>
